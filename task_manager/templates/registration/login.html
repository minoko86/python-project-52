{% extends "index.html" %}

{% block show_messages %}{% endblock %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Вход</h1>
    <form method="post">
        {%csrf_token %}
        {% if messages %}
            {%for message in messages %}
                {% if message.tag == error%}
                <ul class="list-unstyled text-danger">
                    <li>
                        {{ message }}
                    </li>
                </ul>
                {% else %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label class="form-label" for="id_username">Имя пользователя</label>
            <input type="text" name="username" autofocus="" autocapitalize="none"
            autocomplete="username" maxlength="150" class="form-control"
            placeholder="Имя пользователя" required="" id="id_username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password">Пароль</label>
            <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Пароль" required="" id="id_password">
        </div>
        <input class="btn btn-primary" type="submit" value="Войти">
    </form>
</div>
{% endblock %}
