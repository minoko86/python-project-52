{% extends "index.html" %}
{% load django_bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">Изменение метки</h1>
  <form method="post">
    {%csrf_token %}

    {% bootstrap_form form %}
  
    {% bootstrap_button button_type="submit" content="Изменить" %}      
    </form>
</div>
{% endblock %}
