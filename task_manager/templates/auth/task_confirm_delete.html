{% extends 'index.html' %}

{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% load static %}

{% block content %}
  <h1>{% translate 'Delete task?' %}</h1>
  <form method="post">
    {% csrf_token %}
    {% translate 'Yes, delete' as button_name %}
    <input class="btn btn-danger" type="submit" value=button_name>
    <a href="{% url 'tasks' %}" class="btn btn-secondary">{% translate 'cancellation' %}</a>
  </form>
{% endblock %}
